<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn accessibility by building a quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learn Accessibility by Building a Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Stundent Info</h2>
                <div class="info">
                    <label for="name">Name: </label><input type="text" id="name"  name="name">
                </div>
                <div class="info">
                    <label for="email">Email: </label><input type="email" id="email"  name="email">
                </div>
                <div class="info">
                    <label for="birth">D.O.B. <span class="sr-only">(Date of Birth)</span></label><input type="date" id="birth"  name="birth">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions"> 
                <h2 id="html-questions">HTML Questions</h2>
                <div class="questions-block">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <fieldset></fieldset>
                </div>
                <div class="questions-block">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <fieldset></fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
</body>
</html>
